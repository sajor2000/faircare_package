name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/faircareai
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  verify-testpypi:
    name: Verify TestPyPI Installation
    needs: publish-testpypi
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Wait for package availability
        run: uv run python -c "import time; time.sleep(60)"

      - name: Install from TestPyPI
        run: uv pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ faircareai

      - name: Verify import
        run: uv run python -c "import faircareai; print(getattr(faircareai, '__version__', 'unknown'))"

      - name: Smoke test report generation
        shell: bash
        run: |
          set -euxo pipefail
          uv run python - <<'PY'
          from __future__ import annotations

          import tempfile
          from pathlib import Path

          import numpy as np
          import polars as pl

          from faircareai.core.audit import FairCareAudit
          from faircareai.core.config import FairnessConfig, FairnessMetric, UseCaseType

          n = 200
          rng = np.random.default_rng(0)
          df = pl.DataFrame(
              {
                  "y_prob": rng.random(n),
                  "y_true": rng.binomial(1, 0.3, n),
                  "race": rng.choice(["White", "Black", "Asian", "Hispanic"], n),
              }
          )

          config = FairnessConfig(
              model_name="Release Smoke Test",
              primary_fairness_metric=FairnessMetric.EQUALIZED_ODDS,
              fairness_justification="Release smoke test",
              use_case_type=UseCaseType.INTERVENTION_TRIGGER,
          )
          audit = FairCareAudit(
              data=df,
              pred_col="y_prob",
              target_col="y_true",
              config=config,
              threshold=0.5,
          )
          audit.add_sensitive_attribute(name="race", column="race", reference="White")
          results = audit.run(bootstrap_ci=False)

          out_path = Path(tempfile.gettempdir()) / "faircareai_release_smoke_report.html"
          results.to_html(out_path)
          assert out_path.exists(), f"Expected report at {out_path}"
          PY

  publish-pypi:
    name: Publish to PyPI
    needs: verify-testpypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/faircareai
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
